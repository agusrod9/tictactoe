<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="./public/images/favicon.png">
    <meta property="og:type" content="website">
    <meta property="og:image" itemprop="image primaryImageOfPage" content="https://ibb.co/YtdDy0G">
    <meta property="og:url" content="https://agusrod9-tictactoe.netlify.app/">
    <meta property="og:title" content="Tic Tac Toe">
    <meta property="og:description" content="Juego 3 en línea XO">
    <meta charset="UTF-8">
    <meta name="description" content="Juego 3 en línea XO">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="resultado hidden">
    </div>
    <div class="game__bg">
        <div class="container">
            <div class="tic-tac-area material-symbols-outlined">
                <span class="spn"></span>
            </div>
            <div class="tic-tac-area material-symbols-outlined">
                <span class="spn"></span>
            </div>
            <div class="tic-tac-area material-symbols-outlined">
                <span class="spn"></span>
            </div>
            <div class="tic-tac-area material-symbols-outlined">
                <span class="spn"></span>
            </div>
            <div class="tic-tac-area material-symbols-outlined">
                <span class="spn"></span>
            </div>
            <div class="tic-tac-area material-symbols-outlined">
                <span class="spn"></span>
            </div>
            <div class="tic-tac-area material-symbols-outlined">
                <span class="spn"></span>
            </div>
            <div class="tic-tac-area material-symbols-outlined">
                <span class="spn"></span>
            </div>
            <div class="tic-tac-area material-symbols-outlined">
                <span class="spn"></span>
            </div>
        </div>
    </div>
    <div class="turno">
        <p class="turno__player"></p>
        <button class="turno__btn">Jugar de nuevo</button>
    </div>
    <script src="./src/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
